<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Film Reviews</title>
        <link rel="icon" href="client/img/icon.png">

        <!-- Provides internal CSS -->
        <style>
            .grid {
                display: grid;
                grid-template-columns: repeat(3, minmax(0, 1fr));
                grid-column-gap: 20px;
            }
            #search-btn {
                background-color: var(--primary-color);
                color: var(--accent-color);
            }
            #dropdown-btn {
                background-color: var(--primary-color);
                color: var(--accent-color);
            }
            #letterbox-btn {
                background-color: var(--primary-color);
                color: var(--accent-color);
            }
        </style>

        <!-- Provides external CSS -->
        <link rel="stylesheet" type="text/css" href="client/css/layout.css">

        <!-- Provides Bootstrap and font CSS -->
        <link rel="stylesheet" href="https://use.typekit.net/opg8cqi.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Provides Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body onload="addReview()">
        <header id="header">
            <!-- Displays a navbar at the top of the page -->
            <nav class="navbar navbar-expand fixed-top scrolling-navbar shadow">
                <div id="navbar" class="container">
                    <a class="navbar-brand" href="index.html">Tom Hoad</a>

                    <!-- Displays links to other webpages -->
                    <div class="collapse navbar-collapse justify-content-between">
                        <div id="webpage-links" class="navbar-nav">
                            <a id="link-programming" class="nav-item nav-link inactive" href="programming.html">Programming</a>
                            <a id="link-reviews" class="nav-item nav-link inactive" href="reviews.html">Film Reviews</a>
                            <a id="link-spotify" class="nav-item nav-link inactive" href="spotify.html">Spotify</a>
                            <a id="link-youtube" class="nav-item nav-link inactive" href="youtube.html">YouTube</a>
                            <a id="link-gaming" class="nav-item nav-link disabled" href="">Gaming</a>
                        </div>

                        <!-- Displays links to other platforms -->
                        <div id="social-icons" class="navbar-nav">
                            <a class="nav-item nav-link" href="https://www.instagram.com/tom.hoad03/">
                                <i class="fa fa-instagram mr-1"> </i>
                            </a>
                            <a class="nav-item nav-link" href="https://twitter.com/tom_hoad03">
                                <i class="fa fa-twitter mr-1"> </i>
                            </a>
                            <a class="nav-item nav-link" href="https://www.linkedin.com/in/tom-hoad-a99b42194/">
                                <i class="fa fa-linkedin mr-1"> </i>
                            </a>
                            <a class="nav-item nav-link" href="https://github.com/tomhoad03">
                                <i class="fa fa-github mr-1"> </i>
                            </a>
                            <a class="nav-item nav-link" href="https://www.youtube.com/channel/UC9GUBApYcTEs_Auzwp2ja6Q">
                                <i class="fa fa-youtube-play mr-1"> </i>
                            </a>
                            <a class="nav-item nav-link" href="https://open.spotify.com/user/11153837184?si=dpGKiog9T4eKVrg1K94D6A">
                                <i class="fa fa-spotify mr-1"> </i>
                            </a>
                            <a class="nav-item nav-link" href="https://letterboxd.com/tomhoad03/">
                                <i class="fa fa-film mr-1"> </i>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container main mb-4">
            <!-- Search bar -->
            <div class="input-group mb-3">
                <input class="form-control disabled search-btn" type="text" placeholder="Search">

                <div class="btn-group" role="group">
                    <button id="search-btn" class="btn" type="button" data-toggle="dropdown">Search</button>
                    <input type="button" id="letterbox-btn" class="btn" onclick="location.href = 'https://letterboxd.com/tomhoad03/'" value="See All Reviews"/>

                    <button id="dropdown-btn" class="btn dropdown-toggle" type="button" data-toggle="dropdown">Sort By</button>

                    <div class="dropdown-menu">
                        <button class="dropdown-item sort-item" value="">Default</button>
                        <button class="dropdown-item sort-item" value="year-desc">Newest To Oldest</button>
                        <button class="dropdown-item sort-item" value="year-asc">Oldest To Newest</button>
                        <button class="dropdown-item sort-item" value="score-desc">Best To Worst</button>
                        <button class="dropdown-item sort-item" value="score-asc">Worst To Best</button>
                    </div>
                </div>
            </div>

            <!-- To do:
            1. Spinning drop arrow
            2. Search function
            3. Updates when new review is added to twitter -->

            <!-- Masonry style cards for reviews -->
            <div class="grid">
                <div class="grid-item" id="col-1"></div>
                <div class="grid-item" id="col-2"></div>
                <div class="grid-item" id="col-3"></div>
            </div>
        </div>

        <!-- Displays a footer at the bottom of the page -->
        <footer class="footer mt-auto py-3">
            <div class="container">
                <span class="text-muted">Footer Content</span>
            </div>
        </footer>

        <!-- Provides external JS -->
        <script type="text/javascript" src="client/js/reviews.js"></script>
    </body>
</html>
