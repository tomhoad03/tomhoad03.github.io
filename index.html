<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Homepage</title>

        <!-- Provides external CSS -->
        <link rel="stylesheet" type="text/css" href="client/css/index.css">

        <!-- Provides Bootstrap CSS -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <body onload="loadHeader();">
        <header id="header"></header>

        <div id="index-main" class="container" style="margin-top: 90px">
            <!-- Provides a carousel view of my work -->
            <div id="carousel" class="carousel slide rounded shadow-lg" data-ride="carousel">
                <div class="carousel-inner">
                    <!-- Information about me -->
                    <div id="item-homepage" class="carousel-item active">
                        <div class="jumbotron jumbotron-image bg-dark text-white" style="background-image: url(./client/img/pyramid.jpg)">
                            <h1 class="display-4">About Me</h1>
                            <p class="lead">My portfolio</p>
                        </div>
                    </div>

                    <!-- Information about my programming -->
                    <div id="item-programming" class="carousel-item">
                        <div class="jumbotron jumbotron-image bg-dark text-white" style="background-image: url(./client/img/solstice.jpg)">
                            <h1 class="display-4">Programming</h1>
                            <p class="lead">Computer science at university</p>
                        </div>
                    </div>

                    <!-- Information about my youtube -->
                    <a href="youtube.html">
                    <div id="item-youtube" class="carousel-item">
                        <div class="jumbotron jumbotron-image bg-dark text-white" style="background-image: url(./client/img/europa.jpg)">
                            <h1 class="display-4">YouTube</h1>
                            <p class="lead">Video gaming and coronavirus</p>
                        </div>
                    </div>
                    </a>
                </div>

                <!-- Carousel buttons -->
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="page-scroll"></div>
        </div>

        <!-- Provides external JS -->
        <script type="text/javascript" src="client/js/layout.js"></script>
        <script type="text/javascript" src="client/js/index.js"></script>

        <!-- Provides Bootstrap JS -->
